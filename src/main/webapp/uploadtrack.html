<lift:surround with="default" at="content">

<lift:test_cond.loggedin>


        <form class="lift:CreateTrack?form=post;multipart=true">
            <fieldset class="alt">
                <legend><span>Images</span></legend>
                <ol>
                    <li><label for="name">Name</label>
                        <input id="name" name="name" class="text" type="text" />
                    </li>
                    <li><label for="desc">Desc</label>
                        <input id="desc" name="desc" class="text" type="text" />
                    </li>
                    <li><label for="track">Track</label>
                        <input id="track" name="track" class="text" type="text" />
                    </li>
                </ol>
            </fieldset>
            <fieldset class="submit">
                <input type="submit" value="Create" class="submit" />
            </fieldset>
        </form>


    </lift:test_cond.loggedin>

    <lift:test_cond.loggedout>
        <div class="half">Log in to upload a track</div>
    </lift:test_cond.loggedout>

</lift:surround>
